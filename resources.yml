resources:
  - name: resourceVImage
    type: image
    integration: shiphitchcock1-hub
    source:
      name: "shiphitchcock1/pipeline"
      isPull: false
      tag: "latest.25"

  - name: resourceVEcsCluster
    type: ecsCluster
    integration: aws-ecscluster
    source:
      name : "default" #name of the cluster we are deploying
      region: "us-west-2"

  - name: resourceVEcsParam #test once more
    type: params
    source:
      params:
        foo: bar
        api_url: https://api.shippable.com
        
  - name: resourceVDockerOption
    type: dockerOptions
    source:
      memory: 400 # in MB
      cpu-shares: 0
      net: "host"
      volumes: # [host-src:]container-dest[:<options>]
        - "name:/usr/bin:rw"
        - "/test/vol:/"
        
