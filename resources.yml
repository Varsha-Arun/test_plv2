resources:
  - name: test6064-image1
    type: image
    integration: cock1-hub #your subs integration for docker hub
    source:
      name: "shiphitchcock1/testsamplenode"
      isPull: false
      tag: latest
      
 # - name: test6064-image2
  #  type: image
   # integration: cock1-hub #your subs integration for docker hub
   # source:
   #   name: "shiphitchcock1/sample_python"
   #   isPull: true
   #   tag: latest
      
  - name: test6064-dockeroption1
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 256
      portMappings:
        - 80:80

  - name: test6064-param1
    type: params
    source:
      params:
        MONGO_API_URL: "localhost:28017"
        
  - name: test6064-replica1
    type: replicas
    source:
      count: 1
      
  - name: test6064-replica2
    type: replicas
    source:
      count: 2
      
  - name: test6064-ecscluster1
    type: ecsCluster
    integration: cock1-ecscluster
    source:
      name : "testCL" #name of the cluster we are deploying
      region: "us-west-2"
