    type: image
    integration: cock1-hub #your subs integration for docker hub
    source:
      name: "shiphitchcock1/sample_python"
      isPull: true
      tag: latest
      
  - name: resourcevtest-ecsparam1 #test once more
    type: params
    #integration: cock1-ecscluster
    source:
      params:
        foo: booo
        api_url: https://api.shippable.co
        
  - name: resourcevtest-dockeroption1
    type: dockerOptions
    #integration: shipaws-ecscluster
    source:
      memory: 400 # in MB
      cpu-shares: 0
      portMappings: # format: ip:hostPort:containerPort | ip::containerPort | hostPort:containerPort | containerPort
        - 80:3000 
        - 5672:5672
        - 443:50000
        
